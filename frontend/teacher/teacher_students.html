<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>find Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../sidebar.css">
  <style>
    /* Profile Page Styles */
    .profile-page {
      margin-left: 250px; /* Space for sidebar */
      padding: 20px;
      background: #f8f9fa;
      min-height: 100vh;
    }

    @media (max-width: 768px) {
      .profile-page {
        margin-left: 0;
      }
    }

    .profile-section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .edit-btn {
      float: right;
    }

    .reviews-section {
      max-height: 300px;
      overflow-y: auto;
    }

    .review-item {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .review-text {
      max-width: 70%;
    }

    .star-rating {
      color: #ffcc00;
      font-size: 1.2rem;
    }

    .delete-review-btn {
      font-size: 0.9rem;
      color: #dc3545;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Mobile Navbar -->
<nav class="navbar navbar-light bg-light d-lg-none">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-brand mb-0 h1">Tutor Finder</span>
  </div>
</nav>

<!-- Sidebar Placeholder -->
<div id="sidebar-container"></div>

<!-- Profile Page Content -->
<div class="profile-page">
  <!-- Personal Details Section -->
  <div class="profile-section" id="personal-details" style="cursor: pointer;" onclick="sendToYour()">
    <h3>Your Students</h3>
  </div>

  <!-- Reviews Given by User -->
  <div class="profile-section" id="reviews-section" style="cursor: pointer;" onclick="sendToRequest()">
    <h3>Rquests</h3>
  </div>
</div>

<script src="../sidebar.js"></script>
<script>
  // Initialize the sidebar
  createSidebar('sidebar-container',"teacher",false);
function sendToRequest(){
    window.location.href = './requests.html';
  
}
function sendToYour(){
    window.location.href = './your_students.html';
  
}
  
</script>
</body>
</html>
