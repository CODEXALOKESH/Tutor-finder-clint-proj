<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup - Tutor Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="container content mt-5">
        <h2 class="text-center">Teacher Signup</h2>
        <form>
            <div class="form-group">
                <label for="teacherName">Full Name</label>
                <input type="text" class="form-control" id="teacherName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="teacherEmail">Email address</label>
                <input type="email" class="form-control" id="teacherEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="teacherPassword">Password</label>
                <input type="password" class="form-control" id="teacherPassword" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <p>Already registered? <a href="../teacher/teacher_login.html">Login</a></p>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Tutor Finder. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
