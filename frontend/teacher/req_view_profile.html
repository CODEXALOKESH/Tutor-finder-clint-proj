<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../sidebar.css">
  <style>
    .content-container {
      margin-left: 250px;
      width: 100%;
      padding: 20px;
    }

    .profile-container {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .profile-header .placeholder-icon {
      width: 100px;
      height: 100px;
      background-color: #6c757d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
    }

    .btn-group-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .content-container {
        margin-left: 0;
      }

      .btn-group-container {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Mobile Navbar -->
  <nav class="navbar navbar-light bg-light d-lg-none">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand mb-0 h1">Tutor Finder</span>
    </div>
  </nav>

  <!-- Sidebar Placeholder -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="content-container">
    <button class="btn btn-secondary mb-3" onclick="back()">&larr; Back</button>

    <!-- Student Profile -->
    <div class="profile-container">
      <div class="profile-header">
        <!-- Placeholder icon instead of image -->
        <div class="placeholder-icon" id="placeholder-icon">S</div>
        <div>
          <h2 id="student-name" class="mb-0">Student Name</h2>
          <p id="student-location">Location</p>
        </div>
      </div>

      <div class="profile-details">
        <p><strong>Age:</strong> <span id="student-age">N/A</span></p>
        <p><strong>Gender:</strong> <span id="student-gender">N/A</span></p>
      </div>

      <!-- Accept and Reject Buttons -->
      <div class="btn-group-container">
        <button class="btn btn-success" onclick="acceptRequest()">Accept</button>
        <button class="btn btn-danger" onclick="rejectRequest()">Reject</button>
      </div>
    </div>
  </div>

  <script src="../utility/fun.js"></script>
  <script src="../sidebar.js"></script>
  <script>
    createSidebar('sidebar-container', "teacher");

    function back() {
      window.location.href = "./requests.html";
    }

    const apiUrl = `${urlport}/students`; // Replace with your backend endpoint

    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return Object.fromEntries(params.entries());
    }

    const params = getUrlParams();
    const studentId = params.studentId;
    console.log(studentId);

    async function fetchStudentProfile() {
      try {
        const response = await fetch(`${apiUrl}/${studentId}`);
        const student = await response.json();

        document.getElementById('placeholder-icon').textContent = student.name[0] || "S";
        document.getElementById('student-name').textContent = student.name || "N/A";
        document.getElementById('student-location').textContent = `Location: ${student.location || "N/A"}`;
        document.getElementById('student-age').textContent = student.age || "N/A";
        document.getElementById('student-gender').textContent = student.gender || "N/A";
      } catch (error) {
        console.error("Error fetching student profile:", error);
      }
    }

    async function acceptRequest() {
      try {
        const response = await fetch(`${apiUrl}/${studentId}/accept`, {
          method: "POST"
        });

        if (response.ok) {
          alert("Request accepted successfully.");
          window.location.href = "./requests.html"; // Redirect after action
        } else {
          alert("Failed to accept the request.");
        }
      } catch (error) {
        console.error("Error accepting request:", error);
      }
    }

    async function rejectRequest() {
      try {
        const response = await fetch(`${apiUrl}/${studentId}/reject`, {
          method: "POST"
        });

        if (response.ok) {
          alert("Request rejected successfully.");
          window.location.href = "./requests.html"; // Redirect after action
        } else {
          alert("Failed to reject the request.");
        }
      } catch (error) {
        console.error("Error rejecting request:", error);
      }
    }

    window.onload = () => {
      fetchStudentProfile();
      
    };
  </script>
</body>
</html>
