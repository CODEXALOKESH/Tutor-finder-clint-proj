<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
      z-index: 1050;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      text-align: left;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }

    .sidebar ul li a:hover {
      background-color: #495057;
      border-radius: 5px;
      padding-left: 15px;
    }

    .content-container {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
    }

    /* Card Styles */
    .card {
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .delete-btn {
      color: white;
      background-color: #dc3545;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    /* Tabs Styling */
    .btn-tab {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-tab.active {
      background-color: #0056b3;
    }

    .btn-tab:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="./admin_dashboard.html">Dashboard</a></li>
      <li><a href="./admin_request.html">Requests</a></li>
      <li><a href="./admin_manage_user.html">Users</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content-container">
    <div class="container mt-4">
      <h1 class="text-center mb-4">User Management</h1>

      <!-- Tabs for Switching Between Teacher and Student Lists -->
      <div class="d-flex justify-content-center mb-4">
        <button id="teacher-tab" class="btn-tab active" onclick="showTeachers()">Teachers</button>
        <button id="student-tab" class="btn-tab" onclick="showStudents()">Students</button>
      </div>

      <!-- User List Section -->
      <div class="card p-4">
        <h4 id="list-title" class="mb-3">Teacher List</h4>
        <div id="user-list">
          <!-- Users dynamically loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    let teachers = [
      { id: 1, name: "Alice Johnson" },
      { id: 2, name: "Robert Smith" },
      { id: 3, name: "Emily Davis" }
    ];

    let students = [
      { id: 1, name: "John Doe" },
      { id: 2, name: "Jane Smith" },
      { id: 3, name: "Michael Brown" }
    ];

    function showTeachers() {
      document.getElementById("list-title").textContent = "Teacher List";
      updateActiveTab("teacher-tab");
      loadUserList(teachers, "teacher");
    }

    function showStudents() {
      document.getElementById("list-title").textContent = "Student List";
      updateActiveTab("student-tab");
      loadUserList(students, "student");
    }

    function updateActiveTab(activeTabId) {
      document.getElementById("teacher-tab").classList.remove("active");
      document.getElementById("student-tab").classList.remove("active");
      document.getElementById(activeTabId).classList.add("active");
    }

    function loadUserList(users, userType) {
      const userList = document.getElementById("user-list");
      userList.innerHTML = "";

      users.forEach(user => {
        const userItem = document.createElement("div");
        userItem.classList.add("d-flex", "justify-content-between", "align-items-center", "mb-3");
        userItem.innerHTML = `
          <span>${user.name}</span>
          <button class="delete-btn" onclick="deleteUser(${user.id}, '${userType}')">Delete</button>
        `;
        userList.appendChild(userItem);
      });
    }

    function deleteUser(userId, userType) {
      if (confirm("Are you sure you want to delete this user?")) {
        if (userType === "teacher") {
          teachers = teachers.filter(user => user.id !== userId);
          showTeachers();
        } else if (userType === "student") {
          students = students.filter(user => user.id !== userId);
          showStudents();
        }
        console.log(`User with ID ${userId} deleted!`);
      }
    }

    // Load initial data
    window.onload = showTeachers;
  </script>
</body>
</html>
