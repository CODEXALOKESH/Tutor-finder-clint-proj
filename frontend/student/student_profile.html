<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../sidebar.css">
  <style>
    /* Profile Page Styles */
    .profile-page {
      margin-left: 250px; /* Space for sidebar */
      padding: 20px;
      background: #f8f9fa;
      min-height: 100vh;
    }

    @media (max-width: 768px) {
      .profile-page {
        margin-left: 0;
      }
    }

    .profile-section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .edit-btn {
      float: right;
    }

    .reviews-section {
      max-height: 300px;
      overflow-y: auto;
    }

    .review-item {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .review-text {
      max-width: 70%;
    }

    .star-rating {
      color: #ffcc00;
      font-size: 1.2rem;
    }

    .delete-review-btn {
      font-size: 0.9rem;
      color: #dc3545;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Mobile Navbar -->
<nav class="navbar navbar-light bg-light d-lg-none">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-brand mb-0 h1">Tutor Finder</span>
  </div>
</nav>

<!-- Sidebar Placeholder -->
<div id="sidebar-container"></div>

<!-- Profile Page Content -->
<div class="profile-page">
  <!-- Personal Details Section -->
  <div class="profile-section" id="personal-details">
    <h3>Personal Details</h3>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Age:</strong> <span id="age"></span></p>
    <p><strong>Contact:</strong> <span id="contact"></span></p>
    <p><strong>State:</strong> <span id="state"></span></p>
    <p><strong>Pin Code:</strong> <span id="pin"></span></p>
    <p><strong>Village:</strong> <span id="village"></span></p>
    <p><strong>Username:</strong> <span id="username"></span></p>
  </div>

  <!-- Reviews Given by User -->
  <div class="profile-section" id="reviews-section">
    <h3>Reviews Given</h3>
    <div class="reviews-section" id="reviews-list">
      <!-- Reviews will be dynamically populated here -->
    </div>
  </div>
</div>

<script src="../sidebar.js"></script>
<script>
  // Initialize the sidebar
  createSidebar('sidebar-container',"student");

  // Fetch the personal details and reviews data from backend
  function fetchUserData() {
    // Example API endpoint for fetching user data (personal details and reviews)
    fetch('/api/user/profile')
      .then(response => response.json())
      .then(data => {
        // Update Personal Details
        document.getElementById('name').textContent = data.name;
        document.getElementById('email').textContent = data.email;
        document.getElementById('gender').textContent = data.gender;
        document.getElementById('age').textContent = data.age;
        document.getElementById('contact').textContent = data.contact;
        document.getElementById('state').textContent = data.state;
        document.getElementById('pin').textContent = data.pin;
        document.getElementById('village').textContent = data.village;

        document.getElementById('username').textContent = data.username;

        // Update Reviews Section
        const reviewsList = document.getElementById('reviews-list');
        reviewsList.innerHTML = ''; // Clear existing reviews
        data.reviews.forEach(review => {
          const reviewItem = document.createElement('div');
          reviewItem.classList.add('review-item');
          reviewItem.innerHTML = `
            <div>
              <p><strong>${review.teacherUsername}</strong></p>
              <p class="review-text">${review.text}</p>
              <span class="star-rating">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</span>
            </div>
            <button class="delete-review-btn" onclick="deleteReview(${review.id})">Delete</button>
          `;
          reviewsList.appendChild(reviewItem);
        });
      })
      .catch(error => {
        console.error('Error fetching user data:', error);
      });
  }

  // Function to delete review
  function deleteReview(reviewId) {
    // Send a DELETE request to the backend to delete the review
    fetch(`/api/user/review/${reviewId}`, { method: 'DELETE' })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Remove the review from the DOM
          const reviewItem = document.querySelector(`.review-item[data-id="${reviewId}"]`);
          reviewItem.remove();
        }
      })
      .catch(error => {
        console.error('Error deleting review:', error);
      });
  }

  // Call the function to fetch user data on page load
  window.onload = fetchUserData;
</script>
</body>
</html>
